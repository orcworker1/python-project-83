{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4">Сайты</h1>
<table class="table table-bordered" data-test="urls">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
    {% for url in urls %}
    <tr>
        <td>{{url.id}}</td>
        <td>{{url.name}}</td>
        <td>{{url.created_at}}</td>
        <td>{{url.last_cheak or ''}}</td>
    </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
