{% extends "layout.html" %}

{% block content %}
<h1 class="mb-4">Сайты</h1>
<table class="table table-bordered" data-test="urls">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
    {% for url in urls %}
    <tr>
        <td>{{url.id}}</td>
        <td>
            <a href="{{ url_for('show_url', id=url.id) }}">{{url.name}}</a>
        </td>
        <td>{{ url.last_check or '' }}</td>
        <td>{{ url.last_check_status or '' }}</td>
    </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
